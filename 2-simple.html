<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explicit Grid</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 150px auto;
        grid-template-rows: 100px 200px;
        gap: 10px;

        /* grid-auto-rows: 100px; */
      }
      .item {
        background: lightcoral;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Small</div>
      <div class="item">Long but not much heigth</div>
      <div class="item">High but not wide</div>
      <div class="item">Big boy</div>
      <div class="item">But what...</div>
      <div class="item">happens here?</div>
    </div>
  </body>
</html>
