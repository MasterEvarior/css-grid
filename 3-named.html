<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with Named Areas</title>
    <style>
      .container {
        display: grid;
        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
        grid-template-columns: 200px auto;
        grid-template-rows: 60px auto 50px;
        gap: 10px;
      }
      .header {
        grid-area: header;
        background: lightgreen;
        padding: 20px;
        text-align: center;
      }
      .sidebar {
        grid-area: sidebar;
        background: lightcoral;
        padding: 20px;
      }
      .main {
        grid-area: main;
        background: lightblue;
        padding: 20px;
      }
      .footer {
        grid-area: footer;
        background: gray;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main Content</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
